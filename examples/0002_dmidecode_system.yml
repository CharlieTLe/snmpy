module:  periodic_cmd
script:  boot
command: '/usr/sbin/dmidecode -t system'

objects:
    - type:  'string'
      label: 'uuid'
      regex: 'UUID: (.+)'

    - type:  'string'
      label: 'manufacturer'
      regex: 'Manufacturer: (.+)'

    - type:  'string'
      label: 'product'
      regex: 'Product Name: (.+)'
