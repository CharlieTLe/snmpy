module:  periodic_cmd
script:  boot
command: '/usr/sbin/dmidecode -t memory'

objects:
    - type:  'string'
      label: 'ecc type'
      regex: 'Error Correction Type: (.+)'

    - type:  'string'
      label: 'speed'
      regex: 'Speed: (\d+ MHz)'

    - type:  'integer'
      cdef:  'sum'
      label: 'devices'
      regex: 'Number Of Devices: (\d+)'

    - type:  'integer'
      cdef:  'sum'
      label: 'maximum'
      regex: 'Maximum Capacity: (\d+) GB'

    - type:  'integer'
      cdef:  'sum'
      label: 'current'
      regex: 'Size: (\d+) MB'
