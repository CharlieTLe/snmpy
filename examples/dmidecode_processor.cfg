[processor_dmidecode]
index   = 3
module  = periodic_cmd
script  = boot
command = /usr/sbin/dmidecode -t processor

type.1  = integer
label.1 = count
regex.1 = Processor Information

type.2  = string
label.2 = manufacturer
regex.2 = Manufacturer: (.+)

type.3  = string
label.3 = family
regex.3 = Family: (.+)

type.4  = string
label.4 = version
regex.4 = Version: (.+)

type.5  = integer
label.5 = max speed
regex.5 = Max Speed: (\d+) MHz

type.6  = integer
label.6 = current speed
regex.6 = Current Speed: (\d+) MHz

type.7  = integer
label.7 = cores available
regex.7 = Core Count: (\d+)

type.8  = integer
label.8 = cores enabled
regex.8 = Core Enabled: (\d+)
