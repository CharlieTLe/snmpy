module: exec_table
period: 15

object:  '/usr/sbin/lldpctl'
parser:
    type: 'regex'
    path:
        - 'Interface:\s+(?P<interface>[^\n]+)'
        - 'SysName:\s+(?P<switch_name>[^\n]+)'
        - 'PortID:\s+(?P<switch_port>[^\s]+)'

table:
    - interface:   'string'
    - switch_name: 'string'
    - switch_port: 'string'
