[memory_dmidecode]
index   = 4
module  = periodic_cmd
script  = boot
command = /usr/sbin/dmidecode -t memory

type.1  = string
label.1 = ecc type
regex.1 = Error Correction Type: (.+)

type.2  = string
label.2 = speed
regex.2 = Speed: (\d+ MHz)

type.3  = integer
cdef.3  = sum
label.3 = devices
regex.3 = Number Of Devices: (\d+)

type.4  = integer
cdef.4  = sum
label.4 = maximum
regex.4 = Maximum Capacity: (\d+) GB

type.5  = integer
cdef.5  = sum
label.5 = current
regex.5 = Size: (\d+) MB
