[network_cdpr]
index   = 5
module  = periodic_cmd
script  = boot
command = /usr/sbin/cdpr -d eth0

type.1  = string
label.1 = switch name
regex.1 = Device ID\n\s+value:\s+(.*)

type.2  = string
label.2 = switch addr
regex.2 = Addresses\n\s+value:\s+(.*)

type.3  = string
label.3 = switch port
regex.3 = Port ID\n\s+value:\s+(.*)
