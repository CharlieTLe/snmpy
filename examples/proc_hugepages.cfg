[proc_hugepages]
index = 11
module = proc_query

object = meminfo

type.1  = integer
label.1 = total
regex.1 = HugePages_Total:\s+(\d+)

type.2  = integer
label.2 = free
regex.2 = HugePages_Free:\s+(\d+)

type.3  = integer
label.3 = reserved
regex.3 = HugePages_Rsvd:\s+(\d+)

type.4  = integer
label.4 = surplus
regex.4 = HugePages_Surp:\s+(\d+)
