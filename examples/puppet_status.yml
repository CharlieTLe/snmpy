module: file_value
period: 1

object:   '/var/lib/puppet/state/last_run_summary.yaml'
use_stat: True
use_text: True

items:
    - runtime:
        type:  'integer'
        regex: 'time:.*?total:\s*(\d+)'

    - success:
        type:  'integer'
        regex: 'events:.*?success:\s*(\d+)'

    - failure:
        type:  'integer'
        regex: 'events:.*?failure:\s*(\d+)'

    - version_config:
        type:  'integer'
        regex: 'version:.*?config:\s*(\d+)'

    - last_run:
        type:  'integer'
        regex: 'time:.*?last_run:\s*(\d+)'
